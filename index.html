<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Visualizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: black;
      color: #e0e0e0;
      font-family: 'Roboto Mono', monospace;
    }
    p {
      top: 16px;
      right: 16px;
      font-family: 'Roboto Mono', monospace;
      position: fixed;
      font-size: 12px;
    }
    .canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: block;
      z-index: -1;
    }

    #controls {
      position: fixed;
      top: 16px;
      left: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 12px 16px;
      background: rgba(30, 30, 30, 0.4);
      border-radius: 14px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.05);
      z-index: 10;
    }


    #audioName {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 16px;
      background: rgba(30, 30, 30, 0.4);
      border-radius: 12px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      font-size: 14px;
      color: #ffffff;
      text-align: center;
      z-index: 10;
    }

    button,
    label {
      font-family: 'Roboto Mono', monospace;
      padding: 8px 14px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: rgba(79, 70, 229, 0.2);
      color: #ffffff;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      text-align: center;
    }

    button:hover,
    label:hover {
      background: rgba(99, 90, 255, 0.35);
      transform: translateY(-2px);
      box-shadow: 0 0 12px rgba(99, 90, 255, 0.4);
    }

    button:active,
    label:active {
      transform: translateY(0);
      box-shadow: 0 0 6px rgba(99, 90, 255, 0.5) inset;
    }

    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas2d" class="canvas"></canvas>
  <canvas id="canvas3d" class="canvas"></canvas>

  <div id="controls">
    <label for="fileInput" id="uploadLabel">Upload</label>
    <input type="file" id="fileInput" accept=".mp3,.wav,.ogg,.flac,audio/*" />
    <button id="play">▶ Play</button>
    <button id="stop">⏹ Stop</button>
    <button id="barsMode">Bars</button>
    <button id="symBarsMode">Pentacentric</button>
    <button id="waveMode">Wave</button>
    <button id="honeycombMode">Honeycomb</button>
  </div>
  <p> By Arghya Vyas</p>
  <div id="audioName">No file loaded</div>

  <script type="module" src="main.js"></script>
</body>
</html>
